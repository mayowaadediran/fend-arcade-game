<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="heading">
      <h1>Arcade Game</h1>
    </div>

    <div class="overlay">
      <div id="welcome-modal">
        <h2>Welcome to the Frogger game</h2>
        <p>Your goal is to get your character unlock the keys on all the water blocks while avoiding the bugs</p>
        <p>Goodluck!!</p>
        <button onclick="startGame()">Start Game</button>
      </div>

      <div id="win-modal">
        <h2>Congratulations!! You did it!!</h2>
        <p>You've unlocked all the keys</p>
        <button onclick="resetGame()">Play Again</button>
      </div>

      <div id="lose-modal">
        <h2>OOPS!!!!</h2>
        <p>Sorry you've lost all your live</p>
        <button onclick="resetGame()">Try Again</button>
      </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
